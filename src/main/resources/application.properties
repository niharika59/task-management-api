spring.application.name=TaskManagement
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# The update option modifies the database schema to match the entity classes
# It adds new columns or tables but does not delete or alter existing structures.
spring.jpa.hibernate.ddl-auto=update
# Important: run data.sql AFTER JPA creates the schema
spring.jpa.defer-datasource-initialization=true